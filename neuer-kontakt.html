<!DOCTYPE html>
    <html lang="de">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neuer Kontakt</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header>
        <div class="top-bar">
          <div class="title-container">
            <h1>Neuer Kontakt</h1>
          </div>
        </div>
      </header>
      <div class="container">
        <main class="content">
          <form id="neuer-kontakt-form">
            <label for="kontakt-geschlecht">Geschlecht:</label>
            <select id="kontakt-geschlecht" name="kontakt-geschlecht" required>
              <option value="männlich">Männlich</option>
              <option value="weiblich">Weiblich</option>
              <option value="divers">Divers</option>
            </select><br><br>

            <label for="kontakt-vorname">Vorname:</label>
            <input type="text" id="kontakt-vorname" name="kontakt-vorname" required><br><br>

            <label for="kontakt-nachname">Nachname:</label>
            <input type="text" id="kontakt-nachname" name="kontakt-nachname" required><br><br>

            <label for="kontakt-email">E-Mail:</label>
            <input type="email" id="kontakt-email" name="kontakt-email" required><br><br>

            <label for="kontakt-nummer">Telefonnummer:</label>
            <input type="tel" id="kontakt-nummer" name="kontakt-nummer" required><br><br>

            <label for="kontakt-firma">Firma:</label>
            <input type="text" id="kontakt-firma" name="kontakt-firma"><br><br>

            <label for="kontakt-adresse">Adresse:</label>
            <input type="text" id="kontakt-adresse" name="kontakt-adresse"><br><br>

            <button type="submit">Kontakt erstellen</button>
            <button type="button" id="kontakt-abbrechen-btn">Abbrechen</button>
          </form>
        </main>
      </div>
      <footer>
        Powered by M.D.
      </footer>
      <script type="module" src="neuer-kontakt.js"></script>
    </body>
    </html>
